<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—É–¥–æ–≤–∏–π –ó–±—ñ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* –î–æ–±–∞–≤–ª—è–µ–º fallback —Ü–≤–µ—Ç #fff, –µ—Å–ª–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —Å—Ä–∞–∑—É */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 { margin: 0 0 10px 0; font-size: 20px; text-align: center;}
        label { font-size: 14px; color: var(--tg-theme-hint-color, #888); margin-bottom: 5px; display: block; }
        select, input {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #222222);
            font-size: 16px; box-sizing: border-box; outline: none;
            -webkit-appearance: none; /* –§–∏–∫—Å –¥–ª—è Safari/iOS */
        }
        .result-box {
            margin-top: 20px; padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px; text-align: center; display: none;
        }
        .price { font-size: 28px; font-weight: bold; color: var(--tg-theme-button-color, #2481cc); margin-top: 5px; }
    </style>
</head>
<body>
    <h2>üèõ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–±–æ—Ä—É</h2>

    <div>
        <label>–¢–∏–ø –ø–æ–∑–æ–≤—É</label>
        <select id="claimType" onchange="calculate()">
            <option value="money">üí∞ –ú–∞–π–Ω–æ–≤–∏–π (–°—Ç—è–≥–Ω–µ–Ω–Ω—è –±–æ—Ä–≥—É)</option>
            <option value="non_money">üìÑ –ù–µ–º–∞–π–Ω–æ–≤–∏–π (–†–æ–∑–ª—É—á–µ–Ω–Ω—è)</option>
            <option value="moral">‚öñÔ∏è –ú–æ—Ä–∞–ª—å–Ω–∞ —à–∫–æ–¥–∞</option>
        </select>
    </div>

    <div id="priceContainer">
        <label>–¶—ñ–Ω–∞ –ø–æ–∑–æ–≤—É (—Å—É–º–∞ –≤ –≥—Ä–Ω)</label>
        <input type="number" id="claimPrice" placeholder="100000" oninput="calculate()" inputmode="decimal">
    </div>

    <div class="result-box" id="resultBox">
        <div>–î–æ —Å–ø–ª–∞—Ç–∏:</div>
        <div class="price" id="finalFee">0 –≥—Ä–Ω</div>
    </div>

    <script>
        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
        document.addEventListener('DOMContentLoaded', function() {
            let tg = window.Telegram.WebApp;
            
            // 1. –°–æ–æ–±—â–∞–µ–º –¢–µ–ª–µ–≥—Ä–∞–º—É, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ (—É–±–∏—Ä–∞–µ—Ç –∑–∞–≥—Ä—É–∑—á–∏–∫)
            tg.ready(); 
            // 2. –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand(); 

            const LIVING_WAGE = 3200; 
            const mainButton = tg.MainButton;

            mainButton.setText("–°–§–û–†–ú–£–í–ê–¢–ò –ö–í–ò–¢–ê–ù–¶–Ü–Æ");
            mainButton.textColor = "#FFFFFF";
            mainButton.color = "#2cab37"; 

            // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ—Å—Ç—É–ø–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ
            window.calculate = function() {
                let type = document.getElementById("claimType").value;
                let priceVal = document.getElementById("claimPrice").value;
                let price = parseFloat(priceVal);
                let fee = 0;

                // –°–±—Ä–æ—Å
                document.getElementById("resultBox").style.display = "none";
                mainButton.hide();

                if (type === "non_money") {
                    document.getElementById("priceContainer").style.display = "none";
                    fee = LIVING_WAGE * 0.4;
                } else if (type === "money") {
                    document.getElementById("priceContainer").style.display = "block";
                    if (!price || price <= 0) return;

                    let calculatedFee = price * 0.01;
                    let minFee = LIVING_WAGE * 0.4;
                    let maxFee = LIVING_WAGE * 5;
                    fee = Math.max(minFee, Math.min(calculatedFee, maxFee));
                } else if (type === "moral") {
                    document.getElementById("priceContainer").style.display = "block";
                    if (!price || price <= 0) return;
                    
                    if (price <= LIVING_WAGE * 5) {
                        fee = LIVING_WAGE * 0.4;
                    } else {
                        fee = price * 0.015;
                    }
                }

                document.getElementById("finalFee").innerText = fee.toFixed(2) + " –≥—Ä–Ω";
                document.getElementById("resultBox").style.display = "block";
                
                if (!mainButton.isVisible) {
                    mainButton.show();
                }
                
                // –í–∞–∂–Ω–æ: –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º onClick –∫–∞–∂–¥—ã–π —Ä–∞–∑, —á—Ç–æ–±—ã –¥–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è–ª–∏—Å—å
                mainButton.offClick(sendData); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –ª–∏—Å–Ω–µ—Ä
                mainButton.onClick(sendData);  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π
                
                function sendData() {
                    tg.sendData(JSON.stringify({
                        fee: fee.toFixed(2), 
                        type: type, 
                        price: price || 0
                    }));
                }
            }
            
            window.calculate();
        });
    </script>
</body>
</html>
