<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—É–¥–æ–≤–∏–π –ó–±—ñ—Ä 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 { margin: 0 0 10px 0; font-size: 20px; text-align: center; }
        label { font-size: 14px; color: var(--tg-theme-hint-color, #888); margin-bottom: 5px; display: block; }
        select, input {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #222222);
            font-size: 16px; box-sizing: border-box; outline: none;
        }
        .result-box {
            margin-top: 20px; padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px; text-align: center; display: none;
        }
        .price { font-size: 28px; font-weight: bold; color: var(--tg-theme-button-color, #2481cc); margin-top: 5px; }
    </style>
</head>
<body>

    <h2>üèõ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–±–æ—Ä—É</h2>

    <div>
        <label>–¢–∏–ø –ø–æ–∑–æ–≤—É</label>
        <select id="claimType" onchange="calculate()">
            <option value="money">üí∞ –ú–∞–π–Ω–æ–≤–∏–π (–°—Ç—è–≥–Ω–µ–Ω–Ω—è –±–æ—Ä–≥—É)</option>
            <option value="non_money">üìÑ –ù–µ–º–∞–π–Ω–æ–≤–∏–π (–†–æ–∑–ª—É—á–µ–Ω–Ω—è)</option>
            <option value="moral">‚öñÔ∏è –ú–æ—Ä–∞–ª—å–Ω–∞ —à–∫–æ–¥–∞</option>
        </select>
    </div>

    <div id="priceContainer">
        <label>–¶—ñ–Ω–∞ –ø–æ–∑–æ–≤—É (—Å—É–º–∞ –≤ –≥—Ä–Ω)</label>
        <input type="number" id="claimPrice" placeholder="100000" oninput="calculate()">
    </div>

    <div class="result-box" id="resultBox">
        <div>–î–æ —Å–ø–ª–∞—Ç–∏:</div>
        <div class="price" id="finalFee">0 –≥—Ä–Ω</div>
    </div>

    <script>
        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ë–õ–û–ö ---
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // 1. –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ (—É–±–∏—Ä–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ)
        tg.ready();
        // 2. –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand(); 

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const LIVING_WAGE = 3200; 
        const mainButton = tg.MainButton;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
        mainButton.setText("–°–§–û–†–ú–£–í–ê–¢–ò –ö–í–ò–¢–ê–ù–¶–Ü–Æ");
        mainButton.textColor = "#FFFFFF";
        mainButton.color = "#2cab37";

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–≤—ã–Ω–µ—Å–µ–Ω–∞ –æ—Ç–¥–µ–ª—å–Ω–æ)
        function sendDataToBot() {
            let data = {
                fee: document.getElementById("finalFee").innerText.replace(" –≥—Ä–Ω", ""),
                type: document.getElementById("claimType").value,
                price: document.getElementById("claimPrice").value
            };
            tg.sendData(JSON.stringify(data));
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
        function calculate() {
            let type = document.getElementById("claimType").value;
            let priceVal = document.getElementById("claimPrice").value;
            let price = parseFloat(priceVal);
            let fee = 0;

            // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∫–∞ —Å—á–∏—Ç–∞–µ–º
            document.getElementById("resultBox").style.display = "none";
            mainButton.hide();

            // –õ–æ–≥–∏–∫–∞ —Ä–∞—Å—á–µ—Ç–∞
            if (type === "non_money") {
                document.getElementById("priceContainer").style.display = "none";
                fee = LIVING_WAGE * 0.4;
            } 
            else if (type === "money") {
                document.getElementById("priceContainer").style.display = "block";
                if (!price || price <= 0) return;
                
                let calculated = price * 0.01;
                fee = Math.max(LIVING_WAGE * 0.4, Math.min(calculated, LIVING_WAGE * 5));
            } 
            else if (type === "moral") {
                document.getElementById("priceContainer").style.display = "block";
                if (!price || price <= 0) return;

                if (price <= LIVING_WAGE * 5) {
                    fee = LIVING_WAGE * 0.4;
                } else {
                    fee = price * 0.015;
                }
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ç–æ–≥
            document.getElementById("finalFee").innerText = fee.toFixed(2) + " –≥—Ä–Ω";
            document.getElementById("resultBox").style.display = "block";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è
            mainButton.show();
            mainButton.offClick(sendDataToBot); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å
            mainButton.onClick(sendDataToBot);  // –°—Ç–∞–≤–∏–º –Ω–æ–≤—ã–π
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        calculate();

    </script>
</body>
</html>
