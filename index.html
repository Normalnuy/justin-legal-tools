<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—É–¥–æ–≤–∏–π –ó–±—ñ—Ä 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram, —á—Ç–æ–±—ã –¥–∏–∑–∞–π–Ω –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–ª—Å—è –ø–æ–¥ —Ç–µ–º—É —é–∑–µ—Ä–∞ */
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 { margin: 0; font-size: 18px; }

        label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 5px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
            outline: none;
        }

        input:focus {
            border-color: var(--tg-theme-button-color);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            text-align: center;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .price-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>

    <h2>üèõ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–¥–æ–≤–æ–≥–æ –∑–±–æ—Ä—É</h2>

    <div>
        <label>–¢–∏–ø –ø–æ–∑–æ–≤—É</label>
        <select id="claimType" onchange="calculate()">
            <option value="money">–ú–∞–π–Ω–æ–≤–∏–π (–°—Ç—è–≥–Ω–µ–Ω–Ω—è –∫–æ—à—Ç—ñ–≤)</option>
            <option value="non_money">–ù–µ–º–∞–π–Ω–æ–≤–∏–π (–†–æ–∑–ª—É—á–µ–Ω–Ω—è, —Ç–æ—â–æ)</option>
            <option value="moral">–í—ñ–¥—à–∫–æ–¥—É–≤–∞–Ω–Ω—è –º–æ—Ä–∞–ª—å–Ω–æ—ó —à–∫–æ–¥–∏</option>
        </select>
    </div>

    <div id="priceContainer">
        <label>–¶—ñ–Ω–∞ –ø–æ–∑–æ–≤—É (–≥—Ä–Ω)</label>
        <input type="number" id="claimPrice" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 100000" oninput="calculate()">
    </div>

    <div class="result-box" id="resultBox">
        <div>–î–æ —Å–ø–ª–∞—Ç–∏:</div>
        <div class="price-display" id="finalFee">0 –≥—Ä–Ω</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –Ω–∞ 2026 –≥–æ–¥ (–ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, –ü–ú = 3200 –≥—Ä–Ω)
        const LIVING_WAGE = 3200; 
        
        const mainButton = tg.MainButton;
        mainButton.setText("–°–§–û–†–ú–£–í–ê–¢–ò –ö–í–ò–¢–ê–ù–¶–Ü–Æ");
        mainButton.textColor = "#FFFFFF";
        mainButton.color = "#2cab37"; // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç

        function calculate() {
            let type = document.getElementById("claimType").value;
            let priceInput = document.getElementById("claimPrice").value;
            let price = parseFloat(priceInput);
            let fee = 0;

            // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–ª—è —Ü–µ–Ω—ã
            if (type === "non_money") {
                document.getElementById("priceContainer").style.display = "none";
                fee = LIVING_WAGE * 0.4; // 0.4 —Ä–∞–∑–º–µ—Ä–∞ –ü–ú
            } else {
                document.getElementById("priceContainer").style.display = "block";
                
                if (!price || price < 0) {
                    mainButton.hide();
                    document.getElementById("resultBox").style.display = "none";
                    return;
                }

                // –õ–æ–≥–∏–∫–∞ –¥–ª—è –∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏—Å–∫–æ–≤ (1% —Ü–µ–Ω—ã, –Ω–æ –Ω–µ –º–µ–Ω–µ–µ 0.4 –ü–ú –∏ –Ω–µ –±–æ–ª–µ–µ 5 –ü–ú)
                // *–£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞*
                let calculated = price * 0.01;
                let minFee = LIVING_WAGE * 0.4;
                let maxFee = LIVING_WAGE * 5;
                
                fee = Math.max(minFee, Math.min(calculated, maxFee));
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –∫–Ω–æ–ø–∫—É Telegram
            document.getElementById("finalFee").innerText = fee.toFixed(2) + " –≥—Ä–Ω";
            document.getElementById("resultBox").style.display = "block";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É
            if (mainButton.isVisible === false) {
                mainButton.show();
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É
            tg.MainButton.onClick(function() {
                let data = JSON.stringify({
                    fee: fee.toFixed(2),
                    type: type,
                    price: price || 0
                });
                tg.sendData(data);
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        calculate();
    </script>
</body>
</html>
