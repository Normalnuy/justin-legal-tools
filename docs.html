<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞–±–ª–æ–Ω–∏ –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –º–µ–Ω—é –∫–∞—Ä—Ç–æ–∫ */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .menu-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 20px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.2s;
            border: 1px solid transparent;
        }
        .menu-item:active { opacity: 0.7; }
        .icon { font-size: 24px; margin-right: 15px; }
        .title { font-weight: 600; font-size: 16px; }

        /* –°—Ç–∏–ª—ñ —Ñ–æ—Ä–º–∏ */
        .form-container { display: none; } /* –°—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; color: var(--tg-theme-hint-color, #888); }
        input, textarea { width: 100%; padding: 12px; border: 1px solid var(--tg-theme-hint-color, #ccc); border-radius: 8px; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); box-sizing: border-box; outline: none;}
        input:focus { border-color: var(--tg-theme-button-color, #3390ec); }
        
        .main-btn { width: 100%; padding: 15px; background: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }

        .hidden { display: none !important; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>

    <div id="screen-menu">
        <h2>üìÇ –û–±–µ—Ä—ñ—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="openForm('receipt')">
                <div><span class="icon">üìÑ</span> <span class="title">–†–æ–∑–ø–∏—Å–∫–∞ –ø—Ä–æ –±–æ—Ä–≥</span></div>
                <span>‚Ä∫</span>
            </div>
            <div class="menu-item" onclick="openForm('contract')">
                <div><span class="icon">ü§ù</span> <span class="title">–î–æ–≥–æ–≤—ñ—Ä –ø–æ—Å–ª—É–≥</span></div>
                <span>‚Ä∫</span>
            </div>
            </div>
    </div>

    <div id="screen-form" class="form-container">
        <h3 id="form-title">–ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è</h3>

        <div id="fields-receipt" class="hidden">
            <div class="form-group"><label>–Ø (–ë–æ—Ä–∂–Ω–∏–∫):</label><input type="text" id="r_name" placeholder="–ü–Ü–ë"></div>
            <div class="form-group"><label>–í–∑—è–≤ —É (–ö—Ä–µ–¥–∏—Ç–æ—Ä):</label><input type="text" id="r_lender" placeholder="–ü–Ü–ë"></div>
            <div class="form-group"><label>–°—É–º–∞ (–≥—Ä–Ω):</label><input type="number" id="r_amount" placeholder="1000"></div>
            <div class="form-group"><label>–î–∞—Ç–∞ –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è:</label><input type="date" id="r_date"></div>
        </div>

        <div id="fields-contract" class="hidden">
            <div class="form-group"><label>–ó–∞–º–æ–≤–Ω–∏–∫:</label><input type="text" id="c_client" placeholder="–ö–æ–º–ø–∞–Ω—ñ—è –∞–±–æ –ü–Ü–ë"></div>
            <div class="form-group"><label>–í–∏–∫–æ–Ω–∞–≤–µ—Ü—å:</label><input type="text" id="c_contractor" placeholder="–í–∞—à–µ –ü–Ü–ë"></div>
            <div class="form-group"><label>–ü–æ—Å–ª—É–≥–∞:</label><textarea id="c_service" rows="3" placeholder="–û–ø–∏—Å –ø–æ—Å–ª—É–≥"></textarea></div>
            <div class="form-group"><label>–¶—ñ–Ω–∞ (–≥—Ä–Ω):</label><input type="number" id="c_price"></div>
        </div>

        <button class="main-btn" onclick="sendData()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentDocType = null;

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è —Ñ–æ—Ä–º–∏
        function openForm(type) {
            currentDocType = type;

            // 1. –•–æ–≤–∞—î–º–æ –º–µ–Ω—é, –ø–æ–∫–∞–∑—É—î–º–æ —Ñ–æ—Ä–º—É
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-form').style.display = 'block';

            // 2. –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω—ñ –ø–æ–ª—è
            document.querySelectorAll('[id^="fields-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`fields-${type}`).classList.remove('hidden');

            // 3. –ó–º—ñ–Ω—é—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const titles = { 'receipt': 'üìÑ –†–æ–∑–ø–∏—Å–∫–∞', 'contract': 'ü§ù –î–æ–≥–æ–≤—ñ—Ä' };
            document.getElementById('form-title').innerText = titles[type];

            // 4. –í–º–∏–∫–∞—î–º–æ –Ω–∞—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
        }

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" —É –¢–µ–ª–µ–≥—Ä–∞–º
        tg.BackButton.onClick(function() {
            // –•–æ–≤–∞—î–º–æ —Ñ–æ—Ä–º—É, –ø–æ–∫–∞–∑—É—î–º–æ –º–µ–Ω—é
            document.getElementById('screen-form').style.display = 'none';
            document.getElementById('screen-menu').classList.remove('hidden');
            tg.BackButton.hide();
            currentDocType = null;
        });

        function sendData() {
            try {
                // 1. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ - —á–∏ –≤–∑–∞–≥–∞–ª—ñ –ø—Ä–∞—Ü—é—î –∫–Ω–æ–ø–∫–∞
                // –Ø–∫—â–æ —Ü—å–æ–≥–æ –≤—ñ–∫–Ω–∞ –Ω–µ –±—É–¥–µ - –∑–Ω–∞—á–∏—Ç—å HTML –∑–ª–∞–º–∞–Ω–∏–π
                // alert("–ü–æ—á–∏–Ω–∞—é –∑–±—ñ—Ä –¥–∞–Ω–∏—Ö..."); 

                let data = {};
                let isValid = true;

                if (currentDocType === 'receipt') {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∫–æ–∂–µ–Ω –µ–ª–µ–º–µ–Ω—Ç –æ–∫—Ä–µ–º–æ
                    let elName = document.getElementById('r_name');
                    let elLender = document.getElementById('r_lender');
                    let elAmount = document.getElementById('r_amount');
                    let elDate = document.getElementById('r_date');

                    // –Ø–∫—â–æ —è–∫–æ–≥–æ—Å—å ID –Ω–µ–º–∞—î –≤ HTML - —Å–∫—Ä–∏–ø—Ç –≤–ø–∞–¥–µ —Ç—É—Ç, —ñ –º–∏ –ø–æ–±–∞—á–∏–º–æ –ø–æ–º–∏–ª–∫—É
                    if (!elName || !elLender || !elAmount || !elDate) {
                        throw new Error("–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –æ–¥–Ω–µ –∑ –ø–æ–ª—ñ–≤ –≤–≤–µ–¥–µ–Ω–Ω—è (Receipt)!");
                    }

                    data = {
                        action: "generate_receipt",
                        name: elName.value,
                        lender: elLender.value,
                        amount: elAmount.value,
                        date: elDate.value
                    };

                } else if (currentDocType === 'contract') {
                    let elClient = document.getElementById('c_client');
                    let elContractor = document.getElementById('c_contractor');
                    let elService = document.getElementById('c_service');
                    let elPrice = document.getElementById('c_price');

                    if (!elClient || !elContractor || !elService || !elPrice) {
                        throw new Error("–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –æ–¥–Ω–µ –∑ –ø–æ–ª—ñ–≤ –≤–≤–µ–¥–µ–Ω–Ω—è (Contract)!");
                    }

                    data = {
                        action: "generate_contract",
                        client: elClient.value,
                        contractor: elContractor.value,
                        service_desc: elService.value,
                        price: elPrice.value
                    };
                } else {
                    throw new Error("–ù–µ –æ–±—Ä–∞–Ω–æ —Ç–∏–ø –¥–æ–∫—É–º–µ–Ω—Ç—É!");
                }

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç—ñ –ø–æ–ª—è
                if (Object.values(data).some(x => x === "")) {
                    tg.showPopup({message: "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!"});
                    return;
                }

                // 2. –Ø–∫—â–æ –¥—ñ–π—à–ª–∏ —Å—é–¥–∏ - JS –ø—Ä–∞—Ü—é—î, –ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏
                // alert("–í—ñ–¥–ø—Ä–∞–≤–ª—è—é: " + JSON.stringify(data));
                tg.sendData(JSON.stringify(data));
                
            } catch (error) {
                // 3. –û–°–¨ –¢–£–¢ –º–∏ –ø–æ–±–∞—á–∏–º–æ —Ä–µ–∞–ª—å–Ω—É –ø—Ä–∏—á–∏–Ω—É
                alert("üî¥ –ü–û–ú–ò–õ–ö–ê JS: " + error.message);
            }
        }
    </script>
</body>
</html>
