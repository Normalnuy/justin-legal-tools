<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞–±–ª–æ–Ω–∏ –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        
        .menu-item { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            cursor: pointer; display: flex; align-items: center; 
            position: relative; overflow: hidden; /* –î–ª—è –∑–∞–º–∫–∞ */
        }
        .menu-item span { font-size: 20px; margin-right: 15px; }
        
        /* –°–¢–ò–õ–Ü –î–õ–Ø –ó–ê–ú–ö–ê */
        .item-lock {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255, 0.6);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            display: flex; align-items: center; justify-content: flex-end;
            padding-right: 20px;
            color: #555; font-weight: bold; font-size: 14px;
        }
        .lock-badge-mini {
            background: var(--tg-theme-button-color, #3390ec); color: white; 
            padding: 4px 8px; border-radius: 6px; font-size: 12px; margin-left: 5px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--tg-theme-hint-color, #888); font-size: 14px;}
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; background: var(--tg-theme-button-color, #3390ec); color: white; border: none; border-radius: 10px; font-size: 16px; margin-top: 20px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="screen-menu">
        <h3>üìÇ –û–±–µ—Ä—ñ—Ç—å —à–∞–±–ª–æ–Ω</h3>
        
        <div class="menu-item" id="btn-receipt" onclick="tryOpen('receipt')">
            <span>üìÑ</span> –†–æ–∑–ø–∏—Å–∫–∞ –ø—Ä–æ –±–æ—Ä–≥
        </div>
        
        <div class="menu-item" id="btn-contract" onclick="tryOpen('contract')">
            <span>ü§ù</span> –î–æ–≥–æ–≤—ñ—Ä –ø–æ—Å–ª—É–≥
        </div>
    </div>

    <div id="screen-form" class="hidden">
        <h3 id="form-title">–ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è</h3>

        <div id="fields-receipt" class="hidden">
            <div class="form-group"><label>–Ø (–ë–æ—Ä–∂–Ω–∏–∫):</label><input type="text" id="r_name"></div>
            <div class="form-group"><label>–í–∑—è–≤ —É (–ö—Ä–µ–¥–∏—Ç–æ—Ä):</label><input type="text" id="r_lender"></div>
            <div class="form-group"><label>–°—É–º–∞ (–≥—Ä–Ω):</label><input type="number" id="r_amount"></div>
            <div class="form-group"><label>–î–∞—Ç–∞ –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è:</label><input type="date" id="r_date"></div>
        </div>

        <div id="fields-contract" class="hidden">
            <div class="form-group"><label>–ó–∞–º–æ–≤–Ω–∏–∫:</label><input type="text" id="c_client"></div>
            <div class="form-group"><label>–í–∏–∫–æ–Ω–∞–≤–µ—Ü—å:</label><input type="text" id="c_contractor"></div>
            <div class="form-group"><label>–ü–æ—Å–ª—É–≥–∞:</label><textarea id="c_service" rows="2"></textarea></div>
            <div class="form-group"><label>–¶—ñ–Ω–∞ (–≥—Ä–Ω):</label><input type="number" id="c_price"></div>
        </div>

        <button class="main-btn" onclick="sendData()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let currentDocType = null;

        // --- –õ–û–ì–Ü–ö–ê –î–û–°–¢–£–ü–£ ---
        const urlParams = new URLSearchParams(window.location.search);
        const userSub = urlParams.get('sub') || 'free'; 
        
        const SUB_LEVELS = { 'free': 0, 'lite': 1, 'pro': 2, 'admin': 3 };
        const myLevel = SUB_LEVELS[userSub] || 0;

        // –í–∏–º–æ–≥–∏ –¥–æ –¥–æ–∫—É–º–µ–Ω—Ç—ñ–≤
        const DOC_REQ = {
            'receipt': 1,  // Lite+
            'contract': 2  // Pro+
        };

        // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É
        function tryOpen(type) {
            const req = DOC_REQ[type];
            if (myLevel < req) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert(`üîí –¶–µ–π —à–∞–±–ª–æ–Ω –¥–æ—Å—Ç—É–ø–Ω–∏–π —É —Ç–∞—Ä–∏—Ñ—ñ ${req === 2 ? 'PRO' : 'LITE'}`);
                return;
            }
            openForm(type);
        }

        // –†–µ–Ω–¥–µ—Ä –∑–∞–º–∫—ñ–≤ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        function renderLocks() {
            for (const [type, req] of Object.entries(DOC_REQ)) {
                if (myLevel < req) {
                    const el = document.getElementById(`btn-${type}`);
                    if (el) {
                        let lockDiv = document.createElement('div');
                        lockDiv.className = 'item-lock';
                        lockDiv.innerHTML = `üîí <div class="lock-badge-mini">${req === 2 ? 'PRO' : 'LITE'}</div>`;
                        el.appendChild(lockDiv);
                    }
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä—É
        renderLocks();

        // --- –°–¢–ê–ù–î–ê–†–¢–ù–ê –õ–û–ì–Ü–ö–ê ---
        tg.BackButton.onClick(() => {
            document.getElementById('screen-form').classList.add('hidden');
            document.getElementById('screen-menu').classList.remove('hidden');
            tg.BackButton.hide();
        });

        function openForm(type) {
            currentDocType = type;
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-form').classList.remove('hidden');
            document.getElementById('fields-receipt').classList.add('hidden');
            document.getElementById('fields-contract').classList.add('hidden');
            document.getElementById(`fields-${type}`).classList.remove('hidden');
            tg.BackButton.show();
        }

        function sendData() {
            let data = {};
            if (currentDocType === 'receipt') {
                data = {
                    action: "doc_receipt",
                    name: document.getElementById('r_name').value,
                    lender: document.getElementById('r_lender').value,
                    amount: document.getElementById('r_amount').value,
                    date: document.getElementById('r_date').value
                };
            } else if (currentDocType === 'contract') {
                data = {
                    action: "doc_contract",
                    client: document.getElementById('c_client').value,
                    contractor: document.getElementById('c_contractor').value,
                    service_desc: document.getElementById('c_service').value,
                    price: document.getElementById('c_price').value
                };
            }
            tg.sendData(JSON.stringify(data));
            setTimeout(() => tg.close(), 100); 
        }
    </script>
</body>
</html>
