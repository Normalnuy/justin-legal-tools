<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; display: block; }
        button { width: 100%; padding: 15px; background: blue; color: white; border: none; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Тестова форма</h2>
    
    <label>ПІБ:</label>
    <input type="text" id="test_name" value="Тестовий юзер">

    <label>Сума:</label>
    <input type="number" id="test_amount" value="100">

    <button onclick="sendData()">ВІДПРАВИТИ</button>
    <p id="log" style="color: red;"></p>

    <script>
        // 2. Ініціалізація
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            // Виводимо помилки прямо на екран (для відладки)
            let log = document.getElementById('log');
            
            try {
                // Збираємо дані
                let name = document.getElementById('test_name').value;
                let amount = document.getElementById('test_amount').value;

                if(!name || !amount) {
                    alert("Заповніть поля!");
                    return;
                }

                let data = {
                    action: "generate_receipt", // Цей action має бути в DocumentManager Python
                    name: name,
                    amount: amount,
                    // Додамо заглушки, щоб Word не ламався, якщо там є інші поля
                    lender: "Тест Кредитор",
                    date: "2026-01-01" 
                };

                // ВІДПРАВКА
                tg.sendData(JSON.stringify(data));
                
            } catch (e) {
                // Якщо помилка - пишемо її на екрані
                log.innerText = "Error: " + e.message;
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
